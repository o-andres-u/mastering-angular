<h1>{{titulo}}</h1>

<ul id="restaurantes-list">
    <li class="loading">
        <img src="../../assets/images/loader.gif" *ngIf="!status"/>
    </li>
    <li *ngFor="#restaurante of restaurantes" class="restaurante-item">
        <div class="image"></div>
        <div class="data">
            <h4>{{restaurante.nombre}}</h4>
            <p>{{restaurante.direccion}}</p>
            <p>
                <a [routerLink]="['Restaurante', {id: restaurante.id}]" class="btn btn-ver">Ver</a>
                <a [routerLink]="['Restaurante', {id: restaurante.id}]" class="btn btn-editar">Editar</a>
                <a [routerLink]="['Restaurante', {id: restaurante.id}]" class="btn btn-eliminar">Eliminar</a>
            </p>
        </div>
        <div class="clearFix"></div>
    </li>
    <div class="clearFix"></div>
</ul>

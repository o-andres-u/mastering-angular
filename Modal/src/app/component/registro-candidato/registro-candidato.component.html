<div class="col-md-6">
  <h3>Angular 2 Form Validations Demo</h3>
  <form (ngSubmit)="onSubmit()" #candidatoForm="ngForm">
    <div class="form-group">
      <label for="nombreApellidos">{{ 'fullName' | translate }}</label>
      <input type="text" class="form-control" id="nombreApellidos"
             required placeholder="{{ 'fullNamePlaceholder' | translate }}"
             pattern="[a-zA-Z][a-zA-Z ]+"
             [(ngModel)]="model.nombreApellidos" name="nombreApellidos"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        <div [hidden]="!name.hasError('required')">{{ 'fullNameRequired' | translate }}</div>
        <div [hidden]="!name.hasError('pattern')">{{ 'fullNamePattern' | translate }}</div>

      </div>
    </div>
    <button type="submit" class="btn btn-success btn-block" [disabled]="!candidatoForm.form.valid">{{ 'submitForm' | translate }}</button>
  </form>
</div>
<div class="col-md-6">
  <table class="table" [hidden]="!submitted">
    <tr>
      <td><label>Name</label></td>
      <td>{{model.nombreApellidos}}</td>
    </tr>
  </table>

  <div class="btn-group">
    <button *ngFor="let lang of supportedLangs"
            (click)="selectLang(lang.value)"
            class="btn btn-default" [class.btn-primary]="isCurrentLang(lang.value)">
      {{ lang.display }}
    </button>
  </div>
</div>

<button (click)="showDialog = !showDialog" class="btn">Open</button>

<app-dialog [(visible)]="showDialog">
  <h1>Hello World</h1>
  <button (click)="showDialog = !showDialog" class="btn">Close</button>
</app-dialog>
